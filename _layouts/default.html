<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %} {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>

  <link href="{{ site.url }}/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/css/site.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <img class="img-circle" src="{{ site.url }}/images/logo.PNG" width="50" height="50">
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row main-content">
      {{ content }}
    </div>
    <footer class="footer">
      <p>&copy; {{ site.time | date: '%Y' }} RigoFunc (xyting). All rights reserved.</p>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="{{ site.url }}/assets/js/bootstrap.min.js"></script>
</body>

</html>
