<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %} {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>

  <link href="{{ site.url }}/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/css/site.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 blog-header">
        <h1 class="blog-title">{{ site.name }}</h1>
        <p class="lead blog-description">{{ site.desc }}</p>
      </div>
      <div class="col-md-3 col-md-offset-1 blog-header">
        <img class="img-circle" src="{{ site.url }}/assets/images/logo.PNG" width="140" height="140">
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 blog-main">

        {{ content }}

        <nav>
          <ul class="pager">
            <li><a href="#">Prev</a></li>
            <li><a href="#">Next</a></li>
          </ul>
        </nav>

      </div>

      <div class="col-md-3 col-md-offset-1 blog-sidebar">
        <div class="sidebar-module sidebar-module-inset">
          <h4>About</h4>

          <p>about RigoFunc here</p>
        </div>
        <div class="sidebar-module">
          <h4>navigation</h4>
          <ol class="list-unstyled">
            {% for i in site.urls %}
            <li><a class="about" href="{{ i.url }}">{{ i.text }}</a>
              <li>
                {% endfor %}
          </ol>
        </div>
      </div>
    </div>
  </div>
  <footer class="blog-footer">
    <p>&copy; {{ site.time | date: '%Y' }} RigoFunc (xyting). All rights reserved.</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="{{ site.url }}/assets/js/bootstrap.min.js"></script>
</body>

</html>
