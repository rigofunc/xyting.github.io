<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %} {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>

  <link href="{{ site.url }}/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/css/site.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 header">
        <h1 class="header-title">{{ site.name }}</h1>
        <p class="header-desc">{{ site.desc }}</p>
      </div>
      <div class="col-md-4 col-sm-offset-4">
        <img class="img-circle logo" src="{{ site.url }}/assets/images/logo.PNG" width="120" height="120">
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 main-content">
        {{ content }}
      </div>

      <div class="col-md-3 col-md-offset-1">
        <div class="sidebar sidebar-inset">
          <p>about RigoFunc here.</p>
        </div>
        <div class="sidebar">
          <h4>navigation</h4>
          <ol class="list-unstyled">
            {% for i in site.urls %}
              <li><a class="about" href="{{ i.url }}">{{ i.text }}</a></li>
            {% endfor %}
          </ol>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; {{ site.time | date: '%Y' }} RigoFunc (xyting). All rights reserved.</p>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="{{ site.url }}/assets/js/bootstrap.min.js"></script>
</body>

</html>
